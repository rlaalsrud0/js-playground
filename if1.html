<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>if예제1</h2>
    <script>
        var a = prompt("숫자를 입력하세요.");
        var n = Number(a);
        if(n % 2){
            console.log(n+"은 홀수입니다.");
        }else{
            console.log(n+"은 짝수입니다.");
        }
    </script>
</body>
</html>
