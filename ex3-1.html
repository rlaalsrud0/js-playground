<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>소수 출력하기</h1>
    <script>
        var numbers = {};
        numbers.all = []; 
        numbers.prime = [];  
        numbers.isPrime = function(number){
            for(var i = 2; i< number; i++){
                if(number % i === 0){
                    return false;
                }
            }
            return true;
            // if(isPrime){
            //     //document.write(n+"은 소수입니다.");
            //     return ture;
            // }else{
            //     //document.write(n+"은 소수가 아닙니다.");
            //     return false;
            // }
        };
        numbers.addPrime = function(){
            for(var i = 0; i< this.all.length; i++){
                var n = this.all[i];
                // if(number % i === 0){
                //     isPrime = false;
                //     break;
                // }
                // this.prime.push(n);
                if(this.isPrime(n)){
                    this.prime.push(n);
                }
            }
        };
        numbers.getAllPrimes = function(){
            var ret = " ";
            ret += "<h2>전체 소수의 갯수 : " + this.prime.length + "</h2><br>";
            for(var i = 0; i < this.prime.length; i++){
                ret += (i+1) + "번째 소수 : " + this.prime[i] + "<br>";
            }
            return ret;
        };
        numbers.addAll = function(max_num){
            for(var i = 2; i < max_num; i++){
                this.all.push(i);
            }
        };
        numbers.addAll(10000);
        numbers.addPrime();
        document.write(numbers.getAllPrimes());
    </script>
</body>
</html>
