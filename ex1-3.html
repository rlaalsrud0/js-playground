<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
</head>
<body>
    <p>화씨를 섭씨로 바꾸기</p>
    <script>
        var c= prompt("입력하세요.");
        document.write("화씨온도 : "+c);
        c = (c-32)*0.55
        document.write("섭씨온도 : "+c);
    </script>
</body>
</html>
