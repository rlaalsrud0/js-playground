<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var n = -1;
        var sum = 0;
        var count = -1;
        while(n != 0){
            n = prompt("숫자를 입력하세요.");
            var n1 = Number(n);
            sum = sum + n1;
            count++;
        }
        document.write("입력한 개수 : "+count+", 합 : "+sum);
    </script>
</body>
</html>
