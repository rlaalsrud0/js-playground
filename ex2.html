<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var a = prompt("숫자를 입력하세요.");
        var n = Number(a);
        var cnt = 0;
        for(var i = 2; i< n; i++){
            if(n % i == 0)
            cnt++;
        }
        if(cnt == 0){
            document.write("소수 입니다.");
        }else{
            document.write("소수가 아닙니다.");
        }
    </script>
</body>
</html>
