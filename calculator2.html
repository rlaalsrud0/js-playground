<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2</title>
</head>
<body>
    <h1>문자열 계산기</h1>
    <!-- <div>
        첫번째 숫자<input type = "text" id = "t1">
        두번째 숫자<input type = "text" id = "t2">
        <button onclick = "calc()">확인</button>
    </div> -->
    <div id = "output"></div>
    <script>
        function main(){
            console.log("Calculator1");
            var out = document.getElementById("output");
            var str = "";
            str += "<h2>계산기 구현하기</h2>";
            
            var n1 = Number(prompt("첫번째 숫자를 입력하세요."));
            var n2 = Number(prompt("두번째 숫자를 입력하세요."));
            str += "더하기 : " + (n1 + n2) + "<br>";
            str += "빼기 : " + (n1 - n2) + "<br>";
            str += "곱하기 : " + (n1 * n2) + "<br>";
            str += "나누기 : " + (n1 / n2) + "<br>";

            out.innerHTML = str;
        }
        main();
    </script>
</body>
</html>
