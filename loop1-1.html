<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var n = 1;
        var sum = 0;
        while(n <= 100){
            sum = sum + n;
            console.log(n, sum);
            n++;
        }
        document.write("1부터 100까지 합은 "+sum+"입니다.");
    </script>
</body>
</html>
