<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator3</title>
</head>
<body>
    <h1>문자열 계산기</h1>
    <div>
        첫번째 숫자<input type = "text" id = "t1"> <br>
        연산자<input type = "text" id = "operator"> <br>
        두번째 숫자<input type = "text" id = "t2"> <br>
        <button onclick = "calc()">확인</button>
    </div>
    <div id = "output"></div>
    <script>
        function calc(){
            var str1 = document.getElementById('t1').value;
            var str2 = document.getElementById('t2').value;
            var n1 = Number(str1);
            var n2 = Number(str2);
            var op = document.getElementById('operator').value;
            var out = document.getElementById('output');
            var str = "";
            if(op === '+'){
                str += "더하기 : " + (n1 + n2) + "<br>";
            }else if(op === '-'){
                str += "빼기 : " + (n1 - n2) + "<br>";
            }else if(op === '*'){
                str += "곱하기 : " + (n1 * n2) + "<br>";
            }else if(op === '/'){
                str += "나누기 : " + (n1 / n2) + "<br>";
            }else{
                str += "잘못 입력하셨습니다.<br>";
            }
            out.innerHTML = str;
        }
        
    </script>
</body>
</html>
